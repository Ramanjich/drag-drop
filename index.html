<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div id="left-container">
            <div class="list-items" draggable="true"><i class="fa-solid fa-grip"></i> List item-1</div>
            <div class="list-items" draggable="true"><i class="fa-solid fa-grip"></i> List item-2</div>
            <div class="list-items" draggable="true"><i class="fa-solid fa-grip"></i> List item-3</div>
            <div class="list-items" draggable="true"><i class="fa-solid fa-grip"></i> List item-4</div>
        </div>
        <div id="right-container"></div>
    </div>
    <script >
        let lists=document.getElementsByClassName("list-items");
        let rightBox=document.getElementById("right-container");
        let leftBox=document.getElementById("left-container");

for(list of lists){
    list.addEventListener("dragstart", function(e){
        let selected=e.target;
        rightBox.addEventListener("dragover", function(e){
            e.preventDefault();
        });
        rightBox.addEventListener("drop", function(e){
            rightBox.appendChild(selected);
            selected=null;
        });
        leftBox.addEventListener("dragover", function(e){
            e.preventDefault();
        });
        leftBox.addEventListener("drop", function(e){
            leftBox.appendChild(selected);
            selected=null;
        });
    });
}
    </script>
</body>
</html>
